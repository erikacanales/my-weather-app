<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="src/style.css">
    <script src="https://kit.fontawesome.com/7fa1708acb.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <link
    href="https://fonts.googleapis.com/css2?family=Catamaran:wght@100;200;300;400;500;600;700;800;900&family=Cormorant+Garamond:ital,wght@0,300;0,400;0,500;0,600;0,700;1,300;1,400;1,500;1,600;1,700&family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Work+Sans:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">

</head>

<body>
    <div class="main-container">
        <div class="search-ctnr">
            <form class="d-flex" id="search-form">
                <input class="form-control me-2 srchbar" type="search" placeholder="Search City" aria-label="Search"
                    id="search-text-input" autocomplete="off">
                <button class="btn btn-outline-success submit-btn" type="submit">Search</button>
                <button type="button" class="btn btn-outline-primary" id="location-btn">Current Location</button>
            </form>
        </div><br><br>
        <div class="weather-container">
            <h1 class="main-location">
            </h1>
            <p class="main-date"></p>
            <h2>
                <div class="clear-wrapper">
                    <img src="" id="image-icon" alt=" " class="image"/>
                    <div class="temp-cntr" id="temperature">
                    </div>
                    <span class="units">
                        <a href="#" class="active" id="celsius-link">C</a> | <a href="#" id="fah-link">F</a>
                    </span>
                </div>

            </h2>
            <p> <span class="description"></span></span>• Humidity: <span class="humidity"></span>• Wind:
                <span class="wind"></span>km/h</p>
            <br>
        </div>
        <div class="grid-ctnr">
            <div class="row">
                <div class="col">
                    Sunday
                </div>
                <div class="col">
                    Monday
                </div>
                <div class="col">
                    Tuesday
                </div>
                <div class="col">
                    Wednesday
                </div>
                <div class="col">
                    Thursday
                </div>
            </div>
        </div>
    </div>
    <p class="code-by"><a href="https://github.com/erikacanales/my-weather-app" class="code-by-link">Open-Source Code by Erika Canales</a></p>





    <script src="src/app.js"></script>
</body>

</html>
